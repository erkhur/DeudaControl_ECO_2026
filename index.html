<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Sistema de Facturas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col bg-gray-100">

  <!-- Header -->
  <header class="w-full px-6 py-4 bg-white shadow flex items-center">
    <div class="flex items-center gap-3">
      <img 
        src="./assets/img/Logo_CyM.jpeg"
        alt="Sistema de Facturas por Cobrar"
        class="h-10 w-auto"
      />
      <div class="leading-tight">
        <span class="block text-xs text-gray-500">
          Sistema de Facturas por Cobrar
        </span>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow flex items-center justify-center px-4">
    <div class="w-full max-w-sm bg-white rounded-xl shadow-lg p-6">
      <h1 class="text-xl font-semibold text-center mb-6 text-gray-800">
        Iniciar sesión
      </h1>

      <form id="loginForm" class="space-y-4">

        <div>
          <label class="block text-sm text-gray-600 mb-1">Usuario</label>
          <input 
            id="username"
            type="text"
            class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200"
            autocomplete="off"
          />
        </div>

        <div>
          <label class="block text-sm text-gray-600 mb-1">Contraseña</label>
          <input 
            id="password"
            type="password"
            class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200"
          />
        </div>

        <!-- Mensaje de error -->
        <p 
          id="errorMsg"
          class="hidden text-red-600 text-sm text-center"
        >
          Usuario o contraseña incorrectos
        </p>

        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition"
        >
          Ingresar
        </button>

      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="w-full px-6 py-3 bg-white border-t text-sm text-gray-500">
    <div class="flex flex-col md:flex-row justify-between">
      <span>©2026 - Desarrollado por ECO</span>
      <span>Avenida España 2642 - Trujillo</span>
    </div>
  </footer>

  <!-- JS -->
  <script src="./JS/auth.js"></script>

</body>
</html>
