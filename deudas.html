<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Deudas | DeudaControl</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Forzar que el modal esté oculto por defecto */
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 50; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.6); 
            align-items: center; 
            justify-content: center;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col bg-white">

    <header class="w-full px-6 py-4 border-b flex items-center justify-between">
        <div class="flex items-center gap-3">
            <img src="./assets/img/Logo_CyM.jpeg" alt="Logo" class="h-10 w-auto" />
        </div>
        <span class="text-sm font-semibold text-gray-500 text-right">
            DEUDA CONTROL <br> Sistema de Facturas por Cobrar
        </span>
    </header>

    <main class="flex-grow p-6">
        <section class="mb-8">
            <div class="flex items-center gap-4 flex-wrap">
                <span class="font-semibold text-gray-800">MENU CTAS POR COBRAR</span>
                <button class="bg-blue-600 text-white px-6 py-2 rounded-md font-semibold">REGISTRO DEUDA</button>
                <button class="bg-blue-500 text-white px-6 py-2 rounded-md font-semibold">PAGO CUOTA</button>
                <button class="bg-blue-500 text-white px-6 py-2 rounded-md font-semibold">EDITAR DEUDA</button>
                <button id="btnMenuPrincipal" class="bg-blue-500 text-white px-6 py-2 rounded-md font-semibold">MENU PRINCIPAL</button>
            </div>
        </section>

        <section id="seccionRegistro" class="border p-6 rounded-lg shadow-sm bg-gray-50">
            <h2 class="text-center font-bold mb-6 text-xl">REGISTRO DEUDA</h2>
            
            <div class="flex items-center gap-2 border-2 border-blue-400 p-2 mb-6 bg-white">
                <label class="font-bold text-sm min-w-fit text-blue-800 uppercase">Cliente :</label>
                <input type="text" id="inputCliente" list="listaClientes" class="w-full bg-blue-100 text-blue-900 font-bold px-2 py-1 outline-none border-none" placeholder="Escriba para buscar cliente...">
                <datalist id="listaClientes"></datalist>
            </div>

            <div id="formComprobante" class="grid grid-cols-1 md:grid-cols-3 gap-4 hidden bg-white p-4 rounded border">
                <div>
                    <label class="block text-sm font-bold text-gray-700">Fecha Emisión:</label>
                    <input type="date" id="fechaEmision" class="w-full border p-2 rounded">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700">Serie Comprobante:</label>
                    <input type="text" id="serieComprobante" class="w-full border p-2 rounded">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700">Nro Comprobante:</label>
                    <input type="number" id="nroComprobante" class="w-full border p-2 rounded">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700">Monto Total:</label>
                    <input type="number" step="0.01" id="montoTotal" class="w-full border p-2 rounded">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700">Nro de Cuotas:</label>
                    <input type="number" id="nroCuotas" min="1" class="w-full border p-2 rounded">
                </div>
                <div class="flex items-end">
                    <button id="btnGenerarCuotas" class="w-full bg-green-600 text-white py-2 rounded font-bold hover:bg-green-700">Ingresar Cuotas</button>
                </div>
            </div>
        </section>

        <section id="seccionResumen" class="mt-8 hidden">
            <h3 class="font-bold mb-2 text-blue-800 uppercase">Cuotas registradas para revisión:</h3>
            <table class="w-full border-collapse border border-gray-300 bg-white">
                <thead>
                    <tr class="bg-blue-600 text-white text-sm">
                        <th class="border p-2">CUOTA #</th>
                        <th class="border p-2">VENCIMIENTO</th>
                        <th class="border p-2">MONTO</th>
                    </tr>
                </thead>
                <tbody id="tablaResumenCuerpo" class="text-center"></tbody>
            </table>
            <div class="flex justify-end gap-4 mt-6">
                <button id="btnCancelar" class="bg-red-500 text-white px-8 py-2 rounded font-bold">Cancelar</button>
                <button id="btnGuardarTodo" class="bg-blue-700 text-white px-8 py-2 rounded font-bold">Guardar</button>
            </div>
        </section>
    </main>

    <div id="modalCuotas" class="modal">
        <div class="bg-white p-8 rounded-lg w-full max-w-md shadow-2xl border-t-8 border-blue-600">
            <h3 id="tituloModalCuota" class="font-bold text-xl mb-6 text-blue-800 text-center uppercase">DATOS DE CUOTA</h3>
            <div class="space-y-5">
                <div>
                    <label class="block text-sm font-bold text-gray-600">Monto Cuota:</label>
                    <input type="number" step="0.01" id="cuotaMontoInput" class="w-full border-2 p-3 rounded-md">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-600">Fecha Vencimiento:</label>
                    <input type="date" id="cuotaFechaInput" class="w-full border-2 p-3 rounded-md">
                </div>
                <button id="btnSiguienteCuota" class="w-full bg-blue-600 text-white py-3 rounded-md font-bold hover:bg-blue-700">SIGUIENTE</button>
            </div>
        </div>
    </div>

    <script src="./JS/deudas/deudas.js"></script>
</body>
</html>
