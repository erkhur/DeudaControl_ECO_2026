<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Sistema de Facturas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col bg-gray-100">

  <!-- Header -->
  <header class="w-full px-6 py-4 bg-white shadow flex items-center justify-between">
    <div class="flex items-center gap-3">
      <img src="assets/img/Logo_CyM.jpeg" alt="Sistema de Facturas por Cobrar" class="h-10 w-auto" />
      <span class="text-sm text-gray-600">
        Sistema de Facturas por Cobrar
      </span>
    </div>

    <!-- Botón cerrar sesión -->
    <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg text-sm transition">
      Cerrar sesión
    </button>
  </header>

  <!-- Main -->
  <main class="flex-grow flex items-center justify-center px-4">
    <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">

      <button
        class="w-28 h-28 sm:w-36 sm:h-36 bg-blue-600 hover:bg-blue-700 text-white rounded-xl shadow flex items-center justify-center font-semibold transition text-center">
        Clientes
      </button>

      <button id="btnCuentasPorCobrar"
        class="w-28 h-28 sm:w-36 sm:h-36 bg-blue-600 hover:bg-blue-700 text-white rounded-xl shadow flex items-center justify-center font-semibold transition text-center">
        Cuentas<br>por cobrar
      </button>

      <button
        class="w-28 h-28 sm:w-36 sm:h-36 bg-blue-600 hover:bg-blue-700 text-white rounded-xl shadow flex items-center justify-center font-semibold transition text-center">
        Reportes
      </button>

      <button id="logoutBtn2"
        class="w-28 h-28 sm:w-36 sm:h-36 bg-red-600 hover:bg-red-700 text-white rounded-xl shadow flex items-center justify-center font-semibold transition text-center">
        Salir
      </button>

    </div>
  </main>

  <!-- Footer -->
  <footer class="w-full px-6 py-3 bg-white border-t text-sm text-gray-500">
    <div class="flex flex-col md:flex-row justify-between">
      <span>©2026 - Desarrollado por ECO</span>
      <span>Avenida España 2642 - Trujillo</span>
    </div>
  </footer>

  <!-- JS -->
  <script src="./JS/dashboard.js"></script>
</body>

</html>
